{% extends 'base.html' %}
{% block title %} Detalhe da Postagem {% endblock title %}
{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


    <div class="post-entry">
        <h2>  {{object.titulo}} </h2>
        <p>{{object.conteudo}} </p>
    </div>

    <a href="{{ object.get_absolute_url_update }}">Editar</a><br>
    <a href="{{ object.get_absolute_url_delete }}">Delete</a>


{% endblock content %}
