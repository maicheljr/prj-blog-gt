{% extends 'base.html' %}
{% block title %} Nova Postagem {% endblock title %}
{% load static %}
{% block header %}
<!-- Page Header -->
  <header class="masthead" style="background-image: url({% static 'img/home-bg.jpg' %})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h2>Blog Sa√∫de Mental </h2>
            <span class="subheading">Grupo de Trabalho</span>
          </div>
        </div>
      </div>

{% endblock header%}
{% block content %}
{% load bootstrap %}

    <div class="card">
      <div class="card-body">
        <h1> Nova Postagem </h1>

            {% csrf_token %}
            {{form|bootstrap}}

        </form>
      </div>
    </div>


{% endblock content %}
