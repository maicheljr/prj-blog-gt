{% extends 'base.html' %}
{% block title %} Nova Postagem {% endblock title %}
{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

    <h1> Nova Postagem </h1>

    <form action="" method="post">
        {% csrf_token %}

        {{form.as_p}}
        <input type="submit" value="Salvar">

    </form>


{% endblock content %}
